          <img src="https://images.unsplash.com/photo-1587729927069-ef3b7a5ab9b4?q=80&w=1288&auto=format&fit=crop" alt="Nail art" class="w-full h-full object-cover hover:scale-105 transition duration-300">
        </div>

        </div>

      <div class="text-center mt-16">
        <a href="index.html#gallery" class="inline-block px-10 py-4 bg-neutral-900 text-neutral-50 font-bold text-lg rounded-full shadow-xl hover:scale-105 transition">

      </div>
    </div>
  </section>

  <div id="lightbox" class="fixed inset-0 bg-black/70 z-50 hidden flex items-center justify-center">
    <div class="relative w-full h-full flex items-center justify-center">
      <img id="lightbox-img" src="" alt="Enlarged nail art" class="max-w-full max-h-full object-contain pointer-events-none select-none">

      <button id="lightbox-close" class="absolute top-6 right-6 text-white text-5xl font-light hover:text-neutral-300 transition z-10 bg-black/40 hover:bg-black/70 rounded-full w-14 h-14 flex items-center justify-center">
        ×
      </button>

      <div class="absolute bottom-0 left-0 right-0 flex justify-center items-center gap-8 pb-8 bg-gradient-to-t from-black/80 via-black/40 to-transparent z-10">
        <button id="lightbox-prev" class="text-white text-6xl md:text-7xl hover:text-neutral-300 transition transform hover:scale-110">
          ‹
        </button>
        <div id="lightbox-counter" class="text-white text-lg md:text-xl font-light tracking-wider opacity-90">
          1 / 10
        </div>
        <button id="lightbox-next" class="text-white text-6xl md:text-7xl hover:text-neutral-300 transition transform hover:scale-110">
          ›
        </button>
      </div>
    </div>
  </div>

  <footer class="py-6 text-center text-neutral-700">
    <p>Unofficial concept page created by YH as a free gift ❤️</p>
  </footer>

  <script src="https://unpkg.com/scrollreveal"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const burgerBtn = document.getElementById('burger-btn');
      const navbar = document.getElementById('navbar');
      burgerBtn?.addEventListener('click', () => navbar.classList.toggle('hidden'));

      const galleryItems = document.querySelectorAll('[data-index]');
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      const closeBtn = document.getElementById('lightbox-close');
      const prevBtn = document.getElementById('lightbox-prev');
      const nextBtn = document.getElementById('lightbox-next');
      const counter = document.getElementById('lightbox-counter');
      let currentIndex = 0;

      function updateCounter() {
        counter.textContent = `${currentIndex + 1} / ${galleryItems.length}`;
      }

      function openLightbox(index) {
        currentIndex = index;
        lightboxImg.src = galleryItems[index].querySelector('img').src;
        lightbox.classList.remove('hidden');
        document.body.style.overflow = 'hidden';
        updateCounter();
      }

      function closeLightbox() {
        lightbox.classList.add('hidden');
        document.body.style.overflow = 'auto';
      }

      function showPrev() {
        currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
        lightboxImg.src = galleryItems[currentIndex].querySelector('img').src;
        updateCounter();
      }

      function showNext() {
        currentIndex = (currentIndex + 1) % galleryItems.length;
        lightboxImg.src = galleryItems[currentIndex].querySelector('img').src;
        updateCounter();
      }

      galleryItems.forEach((item, i) => {
        item.addEventListener('click', () => openLightbox(i));
      });

      closeBtn?.addEventListener('click', closeLightbox);
      prevBtn?.addEventListener('click', showPrev);
      nextBtn?.addEventListener('click', showNext);

      document.addEventListener('keydown', (e) => {
        if (lightbox.classList.contains('hidden')) return;
        if (e.key === 'Escape') closeLightbox();
        if (e.key === 'ArrowLeft') showPrev();
        if (e.key === 'ArrowRight') showNext();
      });

      lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox || e.target === lightboxImg) closeLightbox();
      });

      ScrollReveal().reveal('.grid > div', {
        delay: 100,
        distance: '30px',
        origin: 'bottom',
        interval: 80,
        easing: 'ease-out'
      });
    });
  </script>
</body>
</html>
